<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Insurance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Health Insurance</h1>
    <button id="quoteBtn">Get a Quote</button>

    <div id="formModal">
        <button id="hideBtn">X</button>
        <input type="text" id="first_name" required pattern="[A-Za-z\s\-]+" placeholder="First Name" />
        <input type="text" id="last_name" required pattern="[A-Za-z\s\-]+" placeholder="Last Name" />
        <input type="email" id="email" required placeholder="Email" />
        <input type="tel" id="phone_number" required pattern="\d{10}" placeholder="Phone Number (10 digits)" />
        <input type="text" id="zipcode" required pattern="\d{5}" placeholder="ZIP Code" />
        <input type="text" id="state" required pattern="[A-Z]{2}" maxlength="2" placeholder="State (e.g., FL)" />
        <button id="submitBtn">Submit</button>
    </div>

    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
